
<div class="container mt-5" *ngIf="cart?.items?.length; else emptyCart">
    <h2 class="section-title">ðŸ›’ Your Cart</h2>
  
    <div class="table-responsive mt-4">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Product</th>
            <th class="text-center">Price</th>
            <th class="text-center">Qty</th>
            <th class="text-center">Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cartItem of cart?.items">
            <td>{{ cartItem.product.name }}</td>
            <td class="text-center">â‚¹{{ cartItem.product.price }}</td>
            <td class="text-center">
              <input type="number" [(ngModel)]="cartItem.quantity" (change)="updateQty(cartItem._id, cartItem.quantity)" min="1" class="form-control form-control-sm text-center" style="width: 60px;">
            </td>
            <td class="text-center">â‚¹{{ cartItem.product.price * cartItem.quantity }}</td>
            <td class="text-end">
              <button (click)="removeItem(cartItem._id)" class="btn btn-outline-danger btn-sm">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="text-end mt-4">
      <h5>Total: â‚¹{{ cart?.totalPrice }}</h5>
      <a routerLink="/checkout" class="btn btn-primary btn-lg mt-2">Proceed to Checkout</a>
    </div>
  </div>
  
  <ng-template #emptyCart>
    <div class="text-center mt-5">
      <h3>Your cart is empty ðŸ˜¢</h3>
      <a routerLink="/products" class="btn btn-outline-primary mt-3">Browse Products</a>
    </div>
  </ng-template>
