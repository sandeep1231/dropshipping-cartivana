<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">ðŸ‘¤ Profile Settings</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" [(ngModel)]="form.name" name="name" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="form.email" name="email" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" [(ngModel)]="form.password" name="password" class="form-control" placeholder="Leave blank to keep existing password">
      </div>
  
      <div *ngIf="message" class="alert alert-info">{{ message }}</div>
  
      <button class="btn btn-success w-100">Update Profile</button>
    </form>
  </div>
