<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200;">
  <div *ngIf="toastService.show" class="toast fade show align-items-center text-white border-0 mb-2"
       [ngClass]="{
         'bg-success': toastService.type === 'success',
         'bg-danger': toastService.type === 'error',
         'bg-info': toastService.type === 'info'
       }" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastService.message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="toastService.hideToast()"></button>
    </div>
  </div>
</div>
