<div class="container mt-4">
    <h4>ðŸ§¾ My Orders</h4>
  
    <table class="table table-bordered mt-3" *ngIf="orders.length > 0">
      <thead class="table-light">
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order._id }}</td>
          <td>{{ order.createdAt | date:'short' }}</td>
          <td>â‚¹{{ order.totalAmount }}</td>
          <td><span class="badge bg-info">{{ order.status }}</span></td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="goToOrder(order._id)">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="orders.length === 0" class="text-muted mt-4">You haven't placed any orders yet.</p>
  </div>
