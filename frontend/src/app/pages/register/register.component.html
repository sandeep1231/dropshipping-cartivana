<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">📝 Register</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" [(ngModel)]="form.name" name="name" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="form.email" name="email" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Password</label>
        <input type="password" [(ngModel)]="form.password" name="password" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Role</label>
        <select class="form-select" [(ngModel)]="form.role" name="role">
          <option value="customer">Customer</option>
          <option value="supplier">Supplier</option>
        </select>
      </div>
  
      <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
  
      <button class="btn btn-success w-100">Register</button>
      <p class="text-center mt-3">Already have an account? <a routerLink="/login">Login</a></p>
    </form>
  </div>
