
<div class="orders-bg">
  <div class="orders-container">
    <div class="orders-title">ðŸ§¾ My Orders</div>
    <div *ngIf="orders.length > 0; else emptyOrders">
      <div class="order-card-list">
        <div class="order-card" *ngFor="let order of orders">
          <div class="order-info">
            <div class="order-id">Order #{{ order._id }}</div>
            <div class="order-date">{{ order.createdAt | date:'medium' }}</div>
            <div class="order-total">Total: â‚¹{{ order.totalAmount }}</div>
          </div>
          <div class="order-status-btn-group">
            <span class="order-status" *ngIf="order.products.length > 0" [ngClass]="getOrderSummaryStatus(order)">
              {{ getOrderSummaryStatus(order) | titlecase }}
            </span>
            <button class="order-details-btn" (click)="goToOrder(order._id)">Details</button>
          </div>
        </div>
      </div>
      <div class="orders-footer-link text-center mt-5">
        <a routerLink="/products" class="btn btn-outline-primary btn-lg">Continue Shopping</a>
      </div>
    </div>
    <ng-template #emptyOrders>
      <div class="empty-orders">
        <div style="font-size:2.5rem;">ðŸ›’</div>
        <div class="mt-3">You haven't placed any orders yet.</div>
        <a routerLink="/products" class="btn btn-success mt-4">Shop Now</a>
      </div>
    </ng-template>
  </div>
</div>
