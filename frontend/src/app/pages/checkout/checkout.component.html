<div class="container mt-5" *ngIf="cartItems?.items?.length; else emptyCart">
    <h2 class="section-title">ðŸ§¾ Checkout</h2>
  
    <div class="row mt-4 g-5">
      <!-- Shipping Form -->
      <div class="col-md-6">
        <h5>Shipping Information</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" [(ngModel)]="form.name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea [(ngModel)]="form.address" name="address" class="form-control" rows="2" required></textarea>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" [(ngModel)]="form.city" name="city" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Pincode</label>
              <input type="text" [(ngModel)]="form.pincode" name="pincode" class="form-control" required>
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Phone</label>
            <input type="text" [(ngModel)]="form.phone" name="phone" class="form-control" required>
          </div>
        </form>
      </div>
  
      <!-- Summary -->
      <div class="col-md-6">
        <h5>Order Summary</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between" *ngFor="let item of cartItems?.items">
            <div>
              <h6>{{ item.product.name }}</h6>
              <small class="text-muted">Qty: {{ item.quantity }}</small>
            </div>
            <span>â‚¹{{ item.product.price * item.quantity }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <strong>Total</strong>
            <strong>â‚¹{{ 100 }}</strong>
          </li>
        </ul>
  
        <h6 class="mt-4">Payment Method</h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" [(ngModel)]="form.paymentMethod" name="payment" value="cod" checked>
          <label class="form-check-label">Cash on Delivery</label>
        </div>
        <div class="form-check mt-1">
          <input class="form-check-input" type="radio" disabled>
          <label class="form-check-label text-muted">Online Payment (coming soon)</label>
        </div>
  
        <button (click)="placeOrder()" class="btn btn-success btn-lg w-100 mt-4">Place Order</button>
      </div>
    </div>
  </div>
  
  <ng-template #emptyCart>
    <div class="text-center mt-5">
      <h3>Your cart is empty ðŸ«£</h3>
      <a routerLink="/products" class="btn btn-outline-primary mt-3">Shop Now</a>
    </div>
  </ng-template>
